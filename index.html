<script>

function resizeTables(element) {
    if (element instanceof Event) element = document
    element.querySelectorAll('table').forEach(table => {
        parent = table.parentElement

        style = getComputedStyle(parent)
        availableWidth = parent.clientWidth - parseFloat(style.paddingLeft) - parseFloat(style.paddingRight)
        tableHeight = table.offsetHeight

        tableWidth = table.scrollWidth
        ratio = Math.min(1, availableWidth / tableWidth)
        table.style.transform = `scale(${ratio})`
    });
}

    window.addEventListener('resize', resizeTables);


    async function fetchData(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error("Erreur lors du chargement des données");
            }
            return await decompressData(response);
        } catch (error) {
            console.error("Une erreur est survenue :", error.message);
            return null;
        }
    }

    async function decompressData(response) {
        const buffer = await response.arrayBuffer();
        try {
            const stream = new Response(buffer).body.pipeThrough(new DecompressionStream("gzip"));
            const decompressedBuffer = await new Response(stream).arrayBuffer();

            const text = new TextDecoder().decode(decompressedBuffer);
            return JSON.parse(text);
        } catch (error) {
            return JSON.parse(new TextDecoder().decode(buffer));
        }
    }


    function createClassElement(type, ...classes) {
        tmp = document.createElement(type)
        for (cls of classes) {
            if (cls) tmp.classList.add(cls)
        }
        return tmp

    }

    const getIncrementedNumber = (() => {
        let counter = 1;
        return () => counter++;
    })();



    function createChoice(content, tag = false, no_prefix = false) {
        qst = document.createElement('div')
        mark = document.createElement('input')

        if (tag) {
            mark.type = 'radio'
            mark.name = tag
        }
        else {mark.type = 'checkbox'}
        choice = createClassElement('div', 'purpose')
        qst.appendChild(mark)
        tmp = document.createElement('span')
        tmp.innerText = content
        if (no_prefix) {tmp.classList.add('notiterable')}
        choice.appendChild(tmp)
        qst.appendChild(choice)
        choice.addEventListener('click', function (e) {
            this.parentNode.children[0].click()
        })
        return qst
    }

    function hideChoices() {
        if (this.parentNode.children[1].classList.contains('hidden')) {
            for (elt of this.parentNode.querySelectorAll(':not(.modtitle)')) {elt.classList.remove('hidden')}
        }
        else {
            for (elt of this.parentNode.querySelectorAll(':not(.modtitle)')) {elt.classList.add('hidden')}
        }
    }


    function createSet(data, progressive_mode) {
        Qcm_data = data
        document.querySelector('.container').appendChild(createClassElement('div', 'result', 'hidden'))

        for (elem of Qcm_data) {createQcmElement(elem)}

            for (let i = 0; i < searchlist.length; i++ ) {

            nextButton = createClassElement('button', 'switcher')

            centrer = createClassElement('div')

            document.body.appendChild(centrer);

        } else { 
            verifyButton = createClassElement('button', 'switcher')
            verifyButton.innerText = "Corriger"
            verifyButton.onclick = verify

            }

    function createStartInterface() {
        container = document.querySelector('.container')
        title = createClassElement('div', 'info')
        title.innerText = "ECOS"
        container.appendChild(title)

        createStationChoiceInterface(container)

        startButton = createClassElement('button', 'switcher')
        startButton.innerText = 'Démarrer'
        startButton.addEventListener('click', function (e) {

            for (station of document.querySelectorAll('div.station')) {
                if (station.querySelector('input').checked) {
                    prepareStation(station.children[0].url)
                    break
                }
            }


        })
        container.appendChild(startButton)
    }

    function createStationChoiceInterface(container) {
        const keys = Object.keys(index).sort((a, b) => {
            const numA = Number(a);
            const numB = Number(b);
            const isNumA = !isNaN(numA);
            const isNumB = !isNaN(numB);
        
            if (isNumA && isNumB) return numA - numB; 
            if (isNumA) return -1;                    
            if (isNumB) return 1;                     
            return a.localeCompare(b);                
        });

        for (key of keys) {
            moduleContainer = createClassElement('div', "answerList")
            moduleTitle = createClassElement('div', "modtitle")
            moduleTitle.innerText = '['+key+'] ' + index[key]['title'] + ' (' + index[key]['stations'].length + ')'
            moduleContainer.appendChild(moduleTitle)
            nbContent = 0

            for (elt in index[key]['stations']) {
                target = index[key]['stations'][elt]
                tt = createChoice(target['origin'] + " - " + target['name'], "index", true)
                tt.children[0].title = target['name']
                tt.children[0].url = target['path']
                tt.classList.add('station')

                tt.classList.add('hidden')
                moduleContainer.appendChild(tt)
            }
            moduleTitle.addEventListener('click', hideChoices)
            container.appendChild(moduleContainer)
        }
    }
    

    async function prepareStation(url) {
        container = document.querySelector('.container')
        container.innerHTML = ''
        title = createClassElement('div', 'info')
        title.innerText = "Chargement en cours"
        container.appendChild(title)
        data = await fetchData(prefix + '/ressources/' + url)

        title.innerText = data['name']

        catContainer = createClassElement('div', 'category-container')
        container.appendChild(catContainer)
        
        addCategoryButton('Situation de départ', 'statement', k => createCategory('statement', data[k]))
        if ('scenario' in data)  addCategoryButton('Scénario patient', 'scenario', k => createCategory('scenario', data[k]))
        addCategoryButton('Grille de correction', 'grid', k => createCorrectionGrid(data[k]))
        if ('correction' in data) addCategoryButton('Correction détaillée', 'correction', k => createCategory('correction', data[k]))
    }




    function addCategoryButton(label, key, creator) {
        button = createClassElement('button', 'category-button')
        button.innerText = label
        catContainer.appendChild(button)
        category = creator(key)
        container.appendChild(category)
        button.category = category
        resizeTables(container)
        category.classList.add('hidden')

        button.addEventListener('click', function (e) {
            for(elt of document.querySelectorAll('.category-button')) {
                if (elt.category != this.category) elt.category.classList.add('hidden')
            } 
            this.category.classList.remove('hidden')
        })
    }

    function createCategory(categoryName, data) {
        category = createClassElement('div', 'category', categoryName)

        data.forEach(element => {
            title = createClassElement('div', 'category-title')
            title.innerText = element['title']

            content = createClassElement('div', 'category-content')
            content.innerHTML = element['content']

            category.appendChild(title)
            category.appendChild(content)

        });

        return category

    }

function createCorrectionGrid(data) {
    grid = createClassElement('div', 'category', 'correction-grid', 'answerList');

    totalElem = createClassElement('div', 'modtitle');
    totalElem.name = 'Total';
    totalElem.value = 0;
    totalElem.total = 0;
    totalElem.lines = [];

    for (title of Object.keys(data)) {
        titleElem = createClassElement('div', 'modtitle');

        titleElem.name = title;
        titleElem.total = data[title].length;
        titleElem.value = 0;
        titleElem.lines = [];
        titleElem.totalElem = totalElem;

        totalElem.lines.push(titleElem);
        totalElem.total += titleElem.total;

        calculateDisplayName(titleElem);
        grid.appendChild(titleElem);

        for ([label] of data[title]) {
            line = createChoice(label, false, true);
            line.titleElem = titleElem;

            line.addEventListener('click', handleCorrectionClick);

            titleElem.lines.push(line);
            grid.appendChild(line);
        }
    }

    calculateDisplayName(totalElem);
    grid.appendChild(totalElem);

    return grid;
}


function calculateDisplayName(elem) { elem.textContent = `${elem.name}\t${elem.value}/${elem.total}`; }




function handleCorrectionClick(event) {
    if (event.isTrusted && !(event.target instanceof HTMLInputElement && event.target.type === 'checkbox')) return;

    line = event.target.closest('[data-choice]') || event.target.parentNode;
    titleElem = line.titleElem;

    titleElem.value = titleElem.lines.filter(l => l.querySelector('input')?.checked).length;

    calculateDisplayName(titleElem);

    totalElem = titleElem.totalElem;
    totalElem.value = totalElem.lines.reduce((sum, t) => sum + t.value, 0);

    calculateDisplayName(totalElem);
}
